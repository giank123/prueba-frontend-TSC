<app-menu></app-menu>

<div class="container">
  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Moneda Origen</th>
        <th scope="col">Moneda Destino</th>
        <th scope="col">Tipo de Cambio</th>
        <th scope="col">Ver</th>
        <th scope="col">Cambiar</th>
        <th scope="col" *ngIf="isAdmin">Editar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let divisa of divisas">
        <td>{{divisa.id}}</td>
        <td>{{divisa.monedaOrigen}}</td>
        <td>{{divisa.monedaDestino}}</td>
        <td>{{divisa.tipoCambio}}</td>
        <td><button class="btn btn-outline-primary" routerLink="/divisa/{{divisa.id}}"><i class="fas fa-eye"></i> Ver</button></td>
        <td><button class="btn btn-outline-success" routerLink="/cambio/{{divisa.id}}"><i class="fas fa-coins"></i> Cambiar Dinero</button></td>
        <td *ngIf="isAdmin"><button class="btn btn-outline-warning" routerLink="/editar-tablaConversion/{{divisa.id}}"><i class="far fa-edit"></i> Editar</button></td>
        </tr>
    </tbody>
  </table>
  <div class="mt-3" *ngIf="isAdmin">
    <button class="btn btn-outline-success btn-lg" routerLink="/nueva-tablaConversion">
      <i class="fas fa-plus-circle"></i> Nueva Divisa</button>
  </div>

</div>

<footer></footer>
